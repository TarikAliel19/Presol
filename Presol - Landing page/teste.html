<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel with Text</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .carousel-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
 
    .carousel-item img {
      max-width: 100%;
      height: auto;
    }
 
    .carousel-text {
      padding-left: 20px;
    }
 
    .description {
      display: none;
    }
 
    .description.active {
      display: block;
    }
</style>
</head>
<body>
<div class="container mt-5">
<div class="row carousel-container">
<!-- Carousel do lado esquerdo -->
<div id="carouselExample" class="carousel slide col-md-6" data-bs-ride="carousel">
<div class="carousel-inner">
<div class="carousel-item active">
<img src="img/paris.jpg" class="d-block w-100" alt="Imagem 1">
</div>
<div class="carousel-item">
<img src="img/california.jpg" class="d-block w-100" alt="Imagem 2">
</div>
<div class="carousel-item">
<img src="img/dublin.jpg" class="d-block w-100" alt="Imagem 3">
</div>
</div>
<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
<span class="carousel-control-prev-icon" aria-hidden="true"></span>
<span class="visually-hidden">Anterior</span>
</button>
<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
<span class="carousel-control-next-icon" aria-hidden="true"></span>
<span class="visually-hidden">Próximo</span>
</button>
</div>
 
      <!-- Texto do lado direito -->
<div class="carousel-text col-md-6">
<div id="description1" class="description active">
<h3>Título 1</h3>
<p>Descrição sobre a primeira imagem.</p>
</div>
<div id="description2" class="description">
<h3>Título 2</h3>
<p>Descrição sobre a segunda imagem.</p>
</div>
<div id="description3" class="description">
<h3>Título 3</h3>
<p>Descrição sobre a terceira imagem.</p>
</div>
</div>
</div>
</div>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Sincroniza a mudança de texto com o carrossel
    const carousel = document.getElementById('carouselExample');
    carousel.addEventListener('slide.bs.carousel', function (e) {
      // Remove a classe 'active' de todas as descrições
      const descriptions = document.querySelectorAll('.description');
      descriptions.forEach(desc => desc.classList.remove('active'));
 
      // Adiciona a classe 'active' à descrição correspondente ao slide atual
      const newDescription = document.getElementById(`description${e.to + 1}`);
      if (newDescription) {
        newDescription.classList.add('active');
      }
    });
</script>
</body>
</html>
